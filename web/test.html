<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="scripts/jquery.js"></script>
	<script src="scripts/angular.js"></script>
</head>
<body>

<div class="container">

</div>

<script id="x-tmpl" type="text/x-jquery-tmpl">
<b>${text}</b> - ${text}<br />
</script>
<script type="text/javascript">

		var data = [
			{'text': 'blah'},
			{'text': 'blah2'},
			{'text': 'blah3'},
			{'text': 'blah4'}
		];
		var template = $("#x-tmpl");
		$(".container").html(template.tmpl(data));
	});
</script>
</body>
</html>
