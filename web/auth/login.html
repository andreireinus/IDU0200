<form>
	<h2 class="form-signin-heading">Please sign in</h2>
	<input
			type="text"
			class="input-block-level"
			placeholder="Email address"
			ng-model="user.username" />
	<input type="password" class="input-block-level" placeholder="Password" name="password" ng-model="user.password" />

	<button class="btn btn-large btn-primary" type="submit" ng-click="authUser(user)">Sign in</button>
</form>
