<ng-include src="'navbar.html'"></ng-include>

<img src="ajax_loader.gif" ng-show="loading" width="100" />
<table class="table table-condensed" ng-hide="loading">
	<thead>
	<tr>
		<th>Eesnimi</th>
		<th>Perenimi</th>
		<th>S&uuml;nniaeg</th>
		<th>Viimati muudetud</th>

	</tr>
	<tr ng-repeat="customer in results">

		<td ng-bind="formatDate(customer.birthDate)"></td>
